<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results summary component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__left">
          <h2 class="left">Your Result</h2>
          <div class="score-circle">
            <p class="score-main">76</p>
            <p class="total">of 100</p>
          </div>
          <h3>Great</h3>
          <p class="note">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="card__right">
          <h2 class="right">Summary</h2>
          <ul>
            <li>
              <div class="summary-left">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <span>Reaction</span>
              </div>
              <span class="score"
                ><strong><strong>80</strong></strong> / 100</span
              >
            </li>

            <li>
              <div class="summary-left">
                <img src="assets/images/icon-memory.svg" alt="" />
                <span>Memory</span>
              </div>
              <span class="score"><strong>92</strong> / 100</span>
            </li>

            <li>
              <div class="summary-left">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <span>Verbal</span>
              </div>
              <span class="score"><strong>61</strong> / 100</span>
            </li>

            <li>
              <div class="summary-left">
                <img src="assets/images/icon-visual.svg" alt="" />
                <span>Visual</span>
              </div>
              <span class="score"><strong>72</strong> / 100</span>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
